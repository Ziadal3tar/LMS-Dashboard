<div class="app d-flex min-vh-100">
  <!-- Sidebar -->
  <aside class="sidebar d-none d-lg-flex flex-column p-3">
    <div class="d-flex align-items-center mb-4">
      <i class="bi bi-mortarboard fs-4 me-2 text-white"></i>
      <h5 class="m-0 text-white fw-bold">EduLMS Admin</h5>
    </div>

    <nav class="nav flex-column gap-1">
      <a routerLink="/" routerLinkActive="active" class="nav-link text-white-50">
        <i class="bi bi-speedometer2 me-2"></i> Dashboard
      </a>
      <a routerLink="/courses" class="nav-link text-white-50"><i class="bi bi-journal-text me-2"></i> Courses</a>
      <a routerLink="/lessons" class="nav-link text-white-50"><i class="bi bi-play-btn me-2"></i> Lessons</a>
      <a routerLink="/quizzes" class="nav-link text-white-50"><i class="bi bi-question-circle me-2"></i> Quizzes</a>
      <a routerLink="/students" class="nav-link text-white-50"><i class="bi bi-people me-2"></i> Students</a>
      <a routerLink="/instructors" class="nav-link text-white-50"><i class="bi bi-person-badge me-2"></i> Instructors</a>
      <a routerLink="/results" class="nav-link text-white-50"><i class="bi bi-bar-chart-line me-2"></i> Results</a>
      <a routerLink="/settings" class="nav-link text-white-50"><i class="bi bi-gear me-2"></i> Settings</a>
    </nav>

    <div class="mt-auto small text-white-50">v1.0.0</div>
  </aside>

  <!-- Mobile topbar + offcanvas -->
  <header class="w-100 d-lg-none bg-white px-3 py-2 border-bottom sticky-top">
    <div class="d-flex align-items-center justify-content-between">
      <button class="btn btn-outline-secondary" data-bs-toggle="offcanvas" data-bs-target="#mSidebar">
        <i class="bi bi-list"></i>
      </button>
      <strong>EduLMS Admin</strong>
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-bell"></i>
        <i class="bi bi-person-circle fs-5"></i>
      </div>
    </div>
  </header>

  <div class="offcanvas offcanvas-start" id="mSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a routerLink="/" data-bs-dismiss="offcanvas" class="d-block mb-2">Dashboard</a>
      <a routerLink="/courses" data-bs-dismiss="offcanvas" class="d-block mb-2">Courses</a>
      <a routerLink="/lessons" data-bs-dismiss="offcanvas" class="d-block mb-2">Lessons</a>
      <a routerLink="/quizzes" data-bs-dismiss="offcanvas" class="d-block mb-2">Quizzes</a>
      <a routerLink="/students" data-bs-dismiss="offcanvas" class="d-block mb-2">Students</a>
      <a routerLink="/instructors" data-bs-dismiss="offcanvas" class="d-block mb-2">Instructors</a>
      <a routerLink="/results" data-bs-dismiss="offcanvas" class="d-block mb-2">Results</a>
      <a routerLink="/settings" data-bs-dismiss="offcanvas" class="d-block mb-2">Settings</a>
    </div>
  </div>

  <!-- Main -->
  <main class="flex-grow-1">
<header class="topbar d-flex align-items-center justify-content-between px-3 px-md-4 py-3 bg-white border-bottom sticky-top">
  <!-- Breadcrumb -->
  <div class="d-flex align-items-center gap-2 flex-wrap">
    <i class="bi bi-list d-lg-none fs-4" data-bs-toggle="offcanvas" data-bs-target="#mSidebar"></i>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a routerLink="/" class="text-decoration-none text-muted">Home</a>
        </li>
        <li class="breadcrumb-item active text-dark fw-semibold" aria-current="page">
          {{ pageTitle }}
        </li>
      </ol>
    </nav>
  </div>

  <!-- Right section -->
  <div class="d-flex align-items-center gap-3">
    <!-- Theme toggle -->
    <button class="btn btn-light btn-sm border-0" (click)="toggleTheme()" title="Toggle theme">
      <i [class]="isDarkMode ? 'bi bi-sun-fill text-warning' : 'bi bi-moon-stars-fill text-secondary'"></i>
    </button>

    <!-- User dropdown -->
    <div class="dropdown">
      <a class="d-flex align-items-center text-decoration-none" href="#" role="button" data-bs-toggle="dropdown">
        <img [src]="user.avatar" class="rounded-circle me-2" width="36" height="36" alt="user">
        <span class="fw-semibold text-dark d-none d-md-inline">{{ user.name }}</span>
        <i class="bi bi-caret-down-fill ms-1 text-muted small"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-end shadow-sm">
        <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
      </ul>
    </div>
  </div>
</header>

    <div class="content p-3 p-md-4">
  <router-outlet></router-outlet>
</div>
  </main>
</div>
