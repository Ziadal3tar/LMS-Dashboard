<div class="container-fluid">
  <!-- Header -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h4 class="fw-bold mb-3 mb-md-0">Lessons Management</h4>

    <div class="d-flex flex-wrap gap-2">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search lessons..."
             class="form-control form-control-sm" style="width: 220px;">
      <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#lessonModal"
              (click)="openAddModal()">
        <i class="bi bi-plus-lg me-1"></i> Add Lesson
      </button>
    </div>
  </div>

  <!-- Lessons Table -->
  <div class="card card-soft p-3">
    <div class="table-responsive">
      <table class="table align-middle table-hover">
        <thead class="table-light">
          <tr>
            <th>Lesson Title</th>
            <th>Course</th>
            <th>Duration</th>
            <th>Status</th>
            <th>Date Added</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lesson of filteredLessons; let i = index">
            <td>{{ lesson.title }}</td>
            <td>{{ lesson.course }}</td>
            <td>{{ lesson.duration }}</td>
            <td>
              <span class="badge"
                    [class.bg-success]="lesson.status === 'Published'"
                    [class.bg-secondary]="lesson.status === 'Draft'">
                {{ lesson.status }}
              </span>
            </td>
            <td>{{ lesson.date }}</td>
            <td class="text-end">
              <button class="btn btn-outline-primary btn-sm me-1" data-bs-toggle="modal"
                      data-bs-target="#lessonModal" (click)="openEditModal(i)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteLesson(i)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>

          <tr *ngIf="filteredLessons.length === 0">
            <td colspan="6" class="text-center text-muted py-3">
              No lessons found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add/Edit Lesson Modal -->
<!-- Add/Edit Lesson Modal -->
<div class="modal fade" id="lessonModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content border-0">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditing ? 'Edit Lesson' : 'Add Lesson' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Lesson Title</label>
            <input type="text" class="form-control" [(ngModel)]="newLesson.title">
          </div>

          <div class="col-md-6">
            <label class="form-label">Course</label>
            <input type="text" class="form-control" [(ngModel)]="newLesson.course">
          </div>

          <div class="col-md-4">
            <label class="form-label">Duration</label>
            <input type="text" class="form-control" [(ngModel)]="newLesson.duration">
          </div>

          <div class="col-md-4">
            <label class="form-label">Status</label>
            <select class="form-select" [(ngModel)]="newLesson.status">
              <option value="Published">Published</option>
              <option value="Draft">Draft</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Date Added</label>
            <input type="date" class="form-control" [(ngModel)]="newLesson.date">
          </div>

          <!-- ✅ New Upload Field -->
          <div class="col-12 mt-3">
            <label class="form-label">Upload Video / File</label>
            <input type="file" accept="video/*,application/pdf" class="form-control" (change)="onFileSelected($event)">
          </div>

          <!-- ✅ Preview Section -->
          <div class="col-12" *ngIf="videoPreview" class="mt-3">
            <label class="form-label fw-semibold">Preview:</label>
            <div class="video-preview border rounded p-2 text-center">
              <video *ngIf="videoPreview.includes('data:video')" width="100%" height="240" controls>
                <source [src]="videoPreview" type="video/mp4" />
                Your browser does not support the video tag.
              </video>

              <div *ngIf="!videoPreview.includes('data:video')" class="text-muted">
                <i class="bi bi-file-earmark-text fs-2"></i>
                <p class="mt-2 mb-0 small">{{ newLesson.title || 'File attached' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" (click)="saveLesson()">
          {{ isEditing ? 'Save Changes' : 'Add Lesson' }}
        </button>
      </div>
    </div>
  </div>
</div>
