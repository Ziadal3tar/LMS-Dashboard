<div class="container-fluid settings-page">
  <h4 class="fw-bold mb-4">Settings</h4>

  <!-- Profile Settings -->
  <div class="card card-soft p-3 mb-4">
    <h5 class="fw-bold mb-3">Profile Settings</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.name">
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="user.email">
      </div>

      <div class="col-md-6">
        <label class="form-label">Change Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" placeholder="••••••••">
      </div>

      <div class="col-md-6 d-flex align-items-end">
        <button class="btn btn-primary w-100" (click)="saveSettings()">Save Profile</button>
      </div>
    </div>
  </div>

  <!-- Appearance -->
  <div class="card card-soft p-3 mb-4">
    <h5 class="fw-bold mb-3">Appearance</h5>

    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="darkModeSwitch"
               [checked]="theme === 'dark'" (change)="toggleTheme()">
        <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
      </div>

      <div>
        <label class="form-label mb-1 d-block">Accent Color</label>
        <div class="d-flex gap-2 flex-wrap">
          <div *ngFor="let color of ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6']"
               class="color-circle"
               [ngStyle]="{'background-color': color, 'border': accentColor === color ? '2px solid var(--text-strong)' : '2px solid transparent'}"
               (click)="changeAccentColor(color)">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Notifications -->
  <div class="card card-soft p-3 mb-4">
    <h5 class="fw-bold mb-3">Notifications</h5>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="notif1" [(ngModel)]="user.notifications">
      <label class="form-check-label" for="notif1">
        Enable email notifications
      </label>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="notif2">
      <label class="form-check-label" for="notif2">
        Notify me about new course enrollments
      </label>
    </div>

    <button class="btn btn-primary mt-3" (click)="saveSettings()">Save Notifications</button>
  </div>
</div>
