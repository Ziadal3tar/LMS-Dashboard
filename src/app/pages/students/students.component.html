<div class="container-fluid">
  <!-- Header -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h4 class="fw-bold mb-3 mb-md-0">Students Management</h4>

    <div class="d-flex flex-wrap gap-2">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search students..."
             class="form-control form-control-sm" style="width: 220px;">
      <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#studentModal"
              (click)="openAddModal()">
        <i class="bi bi-plus-lg me-1"></i> Add Student
      </button>
    </div>
  </div>

  <!-- Students Table -->
  <div class="card card-soft p-3">
    <div class="table-responsive">
      <table class="table align-middle table-hover">
        <thead class="table-light">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Courses</th>
            <th>Status</th>
            <th>Joined</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of filteredStudents; let i = index">
            <td>
  <a [routerLink]="['/students', i]" class="text-primary text-decoration-none fw-semibold">
    {{ student.name }}
  </a>
</td>
            <td>{{ student.email }}</td>
            <td>{{ student.courses }}</td>
            <td>
              <span class="badge"
                    [class.bg-success]="student.status === 'Active'"
                    [class.bg-danger]="student.status === 'Suspended'">
                {{ student.status }}
              </span>
            </td>
            <td>{{ student.joined }}</td>
            <td class="text-end">
              <button class="btn btn-outline-primary btn-sm me-1" data-bs-toggle="modal"
                      data-bs-target="#studentModal" (click)="openEditModal(i)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteStudent(i)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>

          <tr *ngIf="filteredStudents.length === 0">
            <td colspan="6" class="text-center text-muted py-3">
              No students found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add/Edit Student Modal -->
<div class="modal fade" id="studentModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditing ? 'Edit Student' : 'Add Student' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" [(ngModel)]="newStudent.name">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="newStudent.email">
        </div>

        <div class="mb-3">
          <label class="form-label">Courses Enrolled</label>
          <input type="number" class="form-control" [(ngModel)]="newStudent.courses">
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" [(ngModel)]="newStudent.status">
            <option value="Active">Active</option>
            <option value="Suspended">Suspended</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Joined Date</label>
          <input type="date" class="form-control" [(ngModel)]="newStudent.joined">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" (click)="saveStudent()">
          {{ isEditing ? 'Save Changes' : 'Add Student' }}
        </button>
      </div>
    </div>
  </div>
</div>
