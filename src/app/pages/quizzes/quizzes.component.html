<div class="container-fluid">
  <!-- Header -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
    <h4 class="fw-bold mb-3 mb-md-0">Quizzes Management</h4>

    <div class="d-flex flex-wrap gap-2">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search quizzes..."
             class="form-control form-control-sm" style="width: 220px;">
      <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#quizModal"
              (click)="openAddModal()">
        <i class="bi bi-plus-lg me-1"></i> Add Quiz
      </button>
    </div>
  </div>

  <!-- Quizzes Table -->
  <div class="card card-soft p-3">
    <div class="table-responsive">
      <table class="table align-middle table-hover">
        <thead class="table-light">
          <tr>
            <th>Quiz Title</th>
            <th>Course</th>
            <th>Questions</th>
            <th>Duration</th>
            <th>Status</th>
            <th>Date</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let quiz of filteredQuizzes; let i = index">
            <td>
  <a [routerLink]="['/quizzes', i, 'questions']" class="text-primary text-decoration-none fw-semibold">
    {{ quiz.title }}
  </a>
</td>

            <td>{{ quiz.course }}</td>
            <td>{{ quiz.questions }}</td>
            <td>{{ quiz.duration }}</td>
            <td>
              <span class="badge"
                    [class.bg-success]="quiz.status === 'Published'"
                    [class.bg-secondary]="quiz.status === 'Draft'">
                {{ quiz.status }}
              </span>
            </td>
            <td>{{ quiz.date }}</td>
            <td class="text-end">
              <button class="btn btn-outline-primary btn-sm me-1" data-bs-toggle="modal"
                      data-bs-target="#quizModal" (click)="openEditModal(i)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteQuiz(i)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>

          <tr *ngIf="filteredQuizzes.length === 0">
            <td colspan="7" class="text-center text-muted py-3">
              No quizzes found.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add/Edit Quiz Modal -->
<div class="modal fade" id="quizModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditing ? 'Edit Quiz' : 'Add Quiz' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Quiz Title</label>
          <input type="text" class="form-control" [(ngModel)]="newQuiz.title">
        </div>

        <div class="mb-3">
          <label class="form-label">Course</label>
          <input type="text" class="form-control" [(ngModel)]="newQuiz.course">
        </div>

        <div class="mb-3">
          <label class="form-label">Number of Questions</label>
          <input type="number" class="form-control" [(ngModel)]="newQuiz.questions">
        </div>

        <div class="mb-3">
          <label class="form-label">Duration</label>
          <input type="text" class="form-control" [(ngModel)]="newQuiz.duration" placeholder="e.g. 20 min">
        </div>

        <div class="mb-3">
          <label class="form-label">Status</label>
          <select class="form-select" [(ngModel)]="newQuiz.status">
            <option value="Published">Published</option>
            <option value="Draft">Draft</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Created Date</label>
          <input type="date" class="form-control" [(ngModel)]="newQuiz.date">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" (click)="saveQuiz()">
          {{ isEditing ? 'Save Changes' : 'Add Quiz' }}
        </button>
      </div>
    </div>
  </div>
</div>
